plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
	implementation ('org.springframework.boot:spring-boot-starter-web') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
	}
	implementation 'org.springframework.boot:spring-boot-starter-undertow'
	implementation "org.apache.camel:camel-spring-boot-starter:$camel_version"
	implementation "org.apache.camel:camel-lra-starter:${camel_version}"
	implementation "org.apache.camel:camel-servlet-starter:${camel_version}"
	implementation "org.apache.camel:camel-http4-starter:${camel_version}"
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
